<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="0" />
      <div class="buttons-container">
        <div class="row">
          <button class="mainBtn">AC</button>
          <button class="mainBtn">DEL</button>
          <button class="op">%</button>
          <button class="op">/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op">*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="op">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="op">+</button>
        </div>
        <div class="row">
          <button>00</button>
          <button>0</button>
          <button class="op">.</button>
          <button class="equalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
